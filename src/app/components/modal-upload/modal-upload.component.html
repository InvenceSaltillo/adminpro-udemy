<div class="fonfo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">

    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body " align="center">

                    <img *ngIf="!imagenTemp" [src]="'xxx'| imagen" class="w-150" alt="">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w-150" alt="">

                    <input class="mt-2" #inputFile (change)="seleccionImagen( $event.target.files[0] )" type="file" name="" id="">

                </div>
                <div class="modal-footer">
                    <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir imagen</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
